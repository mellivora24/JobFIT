<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JobFIT Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>JobFIT Chatbot</h1>
        </header>
        <main class="form-card">
            <h2>Tư vấn nghề nghiệp</h2>
            <form method="POST" enctype="multipart/form-data" class="chat-form">
                <div class="form-group">
                    <label for="cv">Upload CV (PDF, PNG, JPG, DOCX)</label>
                    <input type="file" id="cv" name="cv" accept=".pdf,.png,.jpg,.docx" required>
                </div>
                <div class="form-group">
                    <label for="jd">Mô tả công việc (JD)</label>
                    <textarea id="jd" name="jd" rows="5" required></textarea>
                </div>
                <div class="form-group">
                    <label for="question">Câu hỏi của bạn</label>
                    <input type="text" id="question" name="question" required>
                </div>
                <button type="submit" class="btn btn-primary">Gửi</button>
            </form>
        </main>
    </div>
    <script>...</script> <!-- Giữ nguyên mã JavaScript của Cloudflare -->
</body>
</html>
